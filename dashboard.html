  <style>
    :root {
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --accent-primary: #38bdf8;
      --accent-secondary: #818cf8;
      --accent-success: #34d399;
      --accent-warning: #fbbf24;
      --accent-danger: #f87171;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.1);
      --glass-blur: blur(12px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      background: var(--bg-dark);
      background-image:
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(129, 140, 248, 0.05) 0px, transparent 50%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #app {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    /* --- Sidebar --- */
    aside {
      background: rgba(15, 23, 42, 0.8);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 24px;
      backdrop-filter: var(--glass-blur);
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 40px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      margin-bottom: 8px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
    }

    .nav-link:hover,
    .nav-link.active {
      background: var(--glass-bg);
      color: var(--text-main);
      border: 1px solid var(--border-color);
    }

    /* --- Main Content --- */
    main {
      padding: 40px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    #advisor-view {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header-section {
      margin-bottom: 40px;
    }

    .header-section h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header-section p {
      color: var(--text-muted);
      font-size: 16px;
    }

    /* --- Coach Comment Card --- */
    .coach-card {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(129, 140, 248, 0.1));
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--glass-blur);
    }

    .coach-card::before {
      content: 'â€œ';
      position: absolute;
      top: -20px;
      left: 20px;
      font-size: 120px;
      color: rgba(255, 255, 255, 0.05);
      font-family: serif;
    }

    #coach-comment {
      font-size: 20px;
      line-height: 1.6;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    /* --- Grid Section --- */
    .insight-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 40px;
    }

    .insight-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: var(--glass-blur);
      transition: transform 0.2s;
    }

    .insight-card:hover {
      transform: translateY(-4px);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
    }

    .card-content ul {
      list-style: none;
    }

    .card-content li {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card-content li:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .item-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    .item-desc {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* --- Labels & Tags --- */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      margin-left: 8px;
    }

    .badge-high {
      background: rgba(248, 113, 113, 0.2);
      color: #f87171;
    }

    .badge-med {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }

    .badge-low {
      background: rgba(52, 211, 153, 0.2);
      color: #34d399;
    }

    /* --- Graph View (Hidden by default) --- */
    #graph-view {
      display: none;
      height: calc(100vh - 80px);
      position: relative;
    }

    #graph-container {
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    /* --- Responsive --- */
    @media (max-width: 1024px) {
      .insight-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    let graphSimulation = null;

    function switchView(view) {
      const advisor = document.getElementById('advisor-view');
      const graph = document.getElementById('graph-view');
      const links = document.querySelectorAll('.nav-link');

      links.forEach(l => l.classList.remove('active'));

      if (view === 'advisor') {
        advisor.style.display = 'block';
        graph.style.display = 'none';
        links[0].classList.add('active');
        console.log("[Insight-OS] Switched to Advisor");
      } else {
        advisor.style.display = 'none';
        graph.style.display = 'block';
        links[1].classList.add('active');
        console.log("[Insight-OS] Switched to Graph");
        
        // Ensure graph is initialized and resized
        setTimeout(() => {
          if (!graphSimulation) {
            initKnowledgeGraph();
          } else {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            if (width > 0 && height > 0) {
              graphSimulation.force("center", d3.forceCenter(width / 2, height / 2));
              graphSimulation.alpha(0.3).restart();
            }
          }
        }, 150);
      }
    }

            if (el) el.innerHTML = '<li><p class="item-desc" style="opacity: 0.4;">æœ€æ–°ã®æ§‹é€ åŒ–ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p></li>';
          });

        coachCommentEl.innerText = "ãƒ‡ãƒ¼ã‚¿ã®è¡¨ç¤ºä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚";
      }
    }

    function initKnowledgeGraph() {
      if (graphSimulation) return;

      const svg = d3.select("#graph-svg");
      const container = document.getElementById('graph-container');
      if (!container) return;
      
      const width = container.clientWidth;
      const height = container.clientHeight;
      if (width === 0 || height === 0) {
          console.warn("[Insight-OS] Container size is 0. Deferring graph init.");
          return;
      }

      svg.attr("viewBox", [0, 0, width, height]);
      const g = svg.append("g");

      svg.call(d3.zoom()
        .extent([[0, 0], [width, height]])
        .scaleExtent([0.1, 4])
        .on("zoom", ({ transform }) => g.attr("transform", transform)));

      const nodes = GRAPH_DATA.nodes.map(d => ({ ...d }));
      const links = GRAPH_DATA.edges.map(d => ({ ...d }));

      graphSimulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = g.append("g")
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke", "var(--border-color)")
        .attr("stroke-opacity", 0.6)
        .attr("stroke-width", 1);

      const node = g.append("g")
        .selectAll("g")
        .data(nodes)
        .join("g")
        .call(d3.drag()
          .on("start", (e, d) => {
            if (!e.active) graphSimulation.alphaTarget(0.3).restart();
            d.fx = d.x; d.fy = d.y;
          })
          .on("drag", (e, d) => { d.fx = e.x; d.fy = e.y; })
          .on("end", (e, d) => {
            if (!e.active) graphSimulation.alphaTarget(0);
            d.fx = null; d.fy = null;
          }));

      node.append("circle")
        .attr("r", 7)
        .attr("fill", d => {
          if (d.type === 'diary') return 'var(--accent-primary)';
          if (d.type === 'goal') return 'var(--accent-success)';
          if (d.type === 'task') return 'var(--accent-danger)';
          return 'var(--text-muted)';
        })
        .attr("stroke", "var(--bg-dark)")
        .attr("stroke-width", 1.5);

      node.append("text")
        .attr("x", 12)
        .attr("y", 4)
        .text(d => d.label)
        .attr("fill", "var(--text-muted)")
        .attr("font-size", "10px")
        .style("pointer-events", "none");

      graphSimulation.on("tick", () => {
        link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
        node.attr("transform", d => `translate(${d.x},${d.y})`);
      });
      console.log("[Insight-OS] Graph Initialized");
    }

    // Auto-init
    document.addEventListener('DOMContentLoaded', initDashboard);
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      initDashboard();
    }
  </script>
