name: Pomera Knowledge Graph Sync

on:
  schedule:
    # 15分おきに実行 (GitHub Actionsの推奨最小間隔に近い値)
    - cron: '*/15 * * * *'
  workflow_dispatch: # 手動実行ボタン

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # グラフの更新をコミットするために必要

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Sync and Analysis
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GMAIL_ACCOUNT: ${{ secrets.GMAIL_ACCOUNT }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          # メールから日記を取得し、分析・マージを実行
          python scripts/sync_email.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 存在しないファイルがあってもエラーにならないように個別にaddするか、|| trueをつける
          git add diary/*.txt || true
          git add knowledge_graph.jsonld || true
          git add role_definition.txt || true
          git add daily_report.md || true
          git add index.html || true
          
          # 変更がある場合のみコミット
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync and Update Graph [skip ci]" && git push)
