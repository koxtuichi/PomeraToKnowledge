    // STATE_INIT
    const state = {
      selectedNodeId: null,
      mode: 'default', // default, sentiment, community
      highlightDistortion: false
    };

    const colorMap = {
      "self": "#f43f5e",
      "person": "#3b82f6",
      "event": "#f59e0b",
      "place": "#10b981",
      "project": "#8b5cf6",
      "emotion": "#ec4899",
      "insight": "#06b6d4",
      "concept": "#64748b",
      "goal": "#ef4444",
      "diary": "#94a3b8",
      "review": "#fbbf24"
    };

    const communityColors = d3.schemeTableau10;

    // â”€â”€ Pre-process Data (Filter Diary/Review Nodes) â”€â”€
    const journalTypes = new Set(['diary', 'review']);

    // Separate nodes
    const graphNodes = GRAPH_DATA.nodes.filter(n => !journalTypes.has(n.type));
    const journalNodes = GRAPH_DATA.nodes.filter(n => journalTypes.has(n.type));

    // Create specific edges for simulation (only those between graph nodes)
    const graphNodeIds = new Set(graphNodes.map(n => n.id));
    // D3 links need references to nodes or specific IDs. 
    // Since data.edges might use 'source'/'target' as strings initially, we filter them.
    const graphEdges = GRAPH_DATA.edges.filter(e => {
      const s = typeof e.source === 'object' ? e.source.id : e.source;
      const t = typeof e.target === 'object' ? e.target.id : e.target;
      return graphNodeIds.has(s) && graphNodeIds.has(t);
    }).map(e => ({ ...e })); // Clone to avoid mutating original if needed

    // Sort Journal Nodes by Date Descending
    journalNodes.sort((a, b) => {
      const dateA = a.date || a.first_seen || "";
      const dateB = b.date || b.first_seen || "";
      return dateB.localeCompare(dateA);
    });

    // Populate Sidebar Journal List - REMOVED
    /*
    const journalList = document.getElementById('journal-list');
    if (journalList) {
       // ... code removed ...
    }
    */

    // â”€â”€ Visualization Setup â”€â”€
    const container = document.getElementById('graph-container');
    const width = container.clientWidth;
    const height = container.clientHeight;
    const tooltip = document.getElementById('tooltip');

    const svg = d3.select('#graph-container').append('svg')
      .attr('width', '100%').attr('height', '100%')
      .attr('viewBox', [0, 0, width, height]);

    const g = svg.append('g');

    // Zoom
    const zoom = d3.zoom().scaleExtent([0.1, 8]).on('zoom', (e) => g.attr('transform', e.transform));
    svg.call(zoom);

    // Markers
    const defs = svg.append('defs');
    ['arrow-default', 'arrow-causal'].forEach(id => {
      defs.append('marker')
        .attr('id', id)
        .attr('viewBox', '0 -5 10 10')
        .attr('refX', 18).attr('refY', 0)
        .attr('markerWidth', 6).attr('markerHeight', 6)
        .attr('orient', 'auto')
        .append('path').attr('d', 'M0,-5L10,0L0,5')
        .attr('fill', id === 'arrow-causal' ? '#f472b6' : '#64748b');
    });

    // Simulation
    let simulation = d3.forceSimulation(graphNodes)
      .force('link', d3.forceLink(graphEdges).id(d => d.id).distance(100))
      .force('charge', d3.forceManyBody().strength(-300))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force('collide', d3.forceCollide().radius(d => getRadius(d) + 10));

    // Elements
    const linkGroup = g.append('g').attr('class', 'links');
    const nodeGroup = g.append('g').attr('class', 'nodes');

    let link = linkGroup.selectAll('line').data(graphEdges).join('line')
      .attr('stroke-width', d => d.type === 'CAUSAL' ? 2 : 1)
      .attr('stroke', '#475569')
      .attr('marker-end', d => d.type === 'CAUSAL' ? 'url(#arrow-causal)' : 'url(#arrow-default)');

    let node = nodeGroup.selectAll('g').data(graphNodes).join('g')
      .call(d3.drag().on('start', dragstarted).on('drag', dragged).on('end', dragended));

    const circles = node.append('circle')
      .attr('r', d => getRadius(d))
      .attr('fill', d => getColor(d))
      .attr('stroke', '#fff')
      .attr('stroke-width', 0);

    const labels = node.append('text')
      .attr('dx', d => getRadius(d) + 5).attr('dy', 4)
      .text(d => d.label)
      .attr('fill', '#e2e8f0')
      .style('font-size', '11px')
      .style('pointer-events', 'none')
      .style('text-shadow', '0 1px 4px rgba(0,0,0,0.8)');

    // Events
    svg.on('click', (e) => {
      if (e.target.tagName === 'svg') {
        state.selectedNodeId = null;
        resetHighlight();
        document.getElementById('detail-panel').innerHTML = '<div class="detail-empty">ãƒãƒ¼ãƒ‰ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦è©³ç´°ã‚’è¡¨ç¤º</div>';
      }
    });

    node.on('click', (e, d) => {
      e.stopPropagation();
      state.selectedNodeId = d.id;
      updateDetailPanel(d);
      highlightNode(d);
    });

    node.on('mouseover', (e, d) => {
      tooltip.style.opacity = 1;
      tooltip.innerHTML = `
        <div style="font-weight:700; margin-bottom:4px; color:${getColor(d)}">${d.label}</div>
        <div style="font-size:10px; color:#94a3b8">${d.type}</div>
        ${d.sentiment ? `<div style="margin-top:4px;">Sentiment: ${d.sentiment}</div>` : ''}
      `;
      tooltip.style.left = (e.pageX + 10) + 'px';
      tooltip.style.top = (e.pageY - 10) + 'px';
    }).on('mouseout', () => tooltip.style.opacity = 0);

    simulation.on('tick', () => {
      link
        .attr('x1', d => d.source.x).attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x).attr('y2', d => d.target.y);
      node.attr('transform', d => `translate(${d.x},${d.y})`);
    });

    // â”€â”€ Functions â”€â”€

    function getRadius(d) {
      return d.id === 'person:self' ? 18 : (d.weight ? 5 + d.weight * 1.5 : 8);
    }

    function getColor(d) {
      if (state.mode === 'sentiment') {
        if (!d.sentiment) return '#475569';
        return d.sentiment > 0 ? '#34d399' : '#f87171';
      }
      if (state.mode === 'community') {
        return communityColors[d.community % 10] || '#94a3b8';
      }
      return colorMap[d.type] || '#94a3b8';
    }

    function setMode(mode) {
      state.mode = mode;
      document.querySelectorAll('.mode-btn').forEach(el => el.classList.remove('active'));
      // Safety check for button existence
      const btn = document.querySelector(`.mode-btn[onclick="setMode('${mode}')"]`);
      if (btn) btn.classList.add('active');

      circles.transition().duration(500).attr('fill', d => getColor(d));

      const info = document.getElementById('info-box');
      if (info) {
        if (mode === 'sentiment') info.style.display = 'block';
        else if (mode === 'community') info.style.display = 'block';
        else info.style.display = 'none';
      }
    }

    function toggleDistortion() {
      state.highlightDistortion = !state.highlightDistortion;
      circles.transition().duration(300)
        .attr('stroke', d => {
          if (state.highlightDistortion && d.tags && d.tags.some(t => t.includes('Cognitive Distortion'))) {
            return '#f43f5e';
          }
          return '#fff';
        })
        .attr('stroke-width', d => {
          if (state.highlightDistortion && d.tags && d.tags.some(t => t.includes('Cognitive Distortion'))) {
            return 4;
          }
          return 0;
        });
    }

    // Highlighting Logic

    // Highlight a visible node in the graph
    function highlightNode(d) {
      const connectedNodeIds = new Set();
      connectedNodeIds.add(d.id);

      GRAPH_DATA.edges.forEach(l => {
        // Check original edges for connections
        const s = (typeof l.source === 'object') ? l.source.id : l.source;
        const t = (typeof l.target === 'object') ? l.target.id : l.target;

        if (s === d.id) connectedNodeIds.add(t);
        if (t === d.id) connectedNodeIds.add(s);
      });

      circles.transition().attr('opacity', n => connectedNodeIds.has(n.id) ? 1 : 0.1);
      link.transition().attr('opacity', l => (l.source.id === d.id || l.target.id === d.id) ? 1 : 0.05);
      labels.transition().attr('opacity', n => connectedNodeIds.has(n.id) ? 1 : 0.1);
    }

    // Highlight nodes connected to a hidden journal node
    function highlightConnectedNodes(journalId) {
      const connectedNodeIds = new Set();
      // Look up connections in ALL edges
      GRAPH_DATA.edges.forEach(l => {
        const s = (typeof l.source === 'object') ? l.source.id : l.source;
        const t = (typeof l.target === 'object') ? l.target.id : l.target;

        if (s === journalId) connectedNodeIds.add(t);
        if (t === journalId) connectedNodeIds.add(s);
      });

      // Update visual elements
      circles.transition().attr('opacity', n => connectedNodeIds.has(n.id) ? 1 : 0.1);
      link.transition().attr('opacity', 0.05); // Hide all links as the journal node isn't there
      labels.transition().attr('opacity', n => connectedNodeIds.has(n.id) ? 1 : 0.1);
    }

    function resetHighlight() {
      circles.transition().attr('opacity', 1);
      link.transition().attr('opacity', 1);
      labels.transition().attr('opacity', 1);
    }

    function resetZoom() {
      svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
    }

    // UI Updates
    function updateDetailPanel(d) {
      const panel = document.getElementById('detail-panel');
      let html = `
        <div class="detail-header" style="border-left: 4px solid ${getColor(d)}; padding-left: 10px;">
          <div style="font-size:10px; font-weight:700; color:#94a3b8; text-transform:uppercase;">${d.type}</div>

        </div>
        <div class="detail-content">
          <div style="margin-bottom:12px; font-size:14px; color:#cbd5e1; line-height:1.6;">${d.detail || 'è©³ç´°æƒ…å ±ãªã—'}</div>
        </div>
      `;

      if (d.tags && d.tags.length > 0) {
        html += `
        <div class="tags-container" style="display:flex; gap:6px; flex-wrap:wrap; margin-bottom:16px;">
            ${d.tags.map(t => `<span class="tag" style="background:#334155; color:#94a3b8; padding:3px 8px; border-radius:4px; font-size:10px; border:1px solid #475569;">${t}</span>`).join('')}
        </div>`;
      }

      // Render Analysis Report Button if available
      if (d.analysis_content) {
        html += `
          <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #475569;">
            <button onclick="openAnalysisModal('${d.id}')" style="width:100%; padding:12px; background:linear-gradient(135deg, #ec4899, #8b5cf6); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px; transition: transform 0.1s;">
               <span style="font-size:16px">ğŸ“œ</span> AIåˆ†æãƒ¬ãƒãƒ¼ãƒˆã‚’èª­ã‚€

      panel.innerHTML = html;

    function openLatestAnalysis() {
      // Find all diary nodes and sort by date descending
      const journals = GRAPH_DATA.nodes
        .filter(n => n.type === 'diary')
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      if (journals.length > 0) {
        openAnalysisModal(journals[0].id);
      } else {
        alert("æ—¥è¨˜ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
      }
    }

    // â”€â”€ Modal Functions â”€â”€
    function openAnalysisModal(nodeId) {
      const node = GRAPH_DATA.nodes.find(n => n.id === nodeId);
      if (!node || !node.analysis_content) return;

      const modal = document.getElementById('analysis-modal');
      const body = document.getElementById('modal-body');

      const splitMarker = "===DETAILS===";
      const content = node.analysis_content;

      if (content.includes(splitMarker)) {
        const parts = content.split(splitMarker);
        const summary = parts[0].trim();
        const details = parts[1].trim();

        body.innerHTML = `
          <div style="background: rgba(16, 185, 129, 0.1); border-left: 4px solid #10b981; padding: 15px; margin-bottom: 20px; border-radius: 4px;">
            <h3 style="margin-top:0; color: #10b981; display:flex; align-items:center; gap:8px;">
               <span>ğŸŒ¿</span> Coach's Insight
            </h3>
            <div style="font-size: 1.1em; line-height: 1.6;">${marked.parse(summary)}</div>
          </div>

          <button onclick="toggleDetails()" id="toggle-btn" style="width:100%; padding:10px; background:#334155; color:#cbd5e1; border:none; border-radius:4px; cursor:pointer; margin-bottom:15px; font-weight:bold; transition: background 0.2s;">
            ğŸ”½ Show Deep Analysis
          </button>

          <div id="analysis-details" style="display:none; padding-top:10px; border-top:1px solid #334155;">
            ${marked.parse(details)}
          </div>
        `;
      } else {
        // Fallback for old reports
        body.innerHTML = marked.parse(node.analysis_content);
      }

      modal.style.display = 'flex';

      // Close on Escape key
      document.onkeydown = function (evt) {
        if (evt.key === "Escape") closeModal();
      };
    }

    // Add toggle function to window scope
    window.toggleDetails = function () {
      const details = document.getElementById('analysis-details');
      const btn = document.getElementById('toggle-btn');
      if (details.style.display === 'none') {
        details.style.display = 'block';
        btn.innerHTML = 'ğŸ”¼ Hide Deep Analysis';
        btn.style.background = '#475569';
      } else {
        details.style.display = 'none';
        btn.innerHTML = 'ğŸ”½ Show Deep Analysis';
        btn.style.background = '#334155';
      }
    };

    function closeModal(e) {
      document.getElementById('analysis-modal').style.display = 'none';
      document.onkeydown = null;
    }

    // Drag Functions
    function dragstarted(e, d) {
      if (!e.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x; d.fy = d.y;
    }
    function dragged(e, d) {
      d.fx = e.x; d.fy = e.y;
    }
    function dragended(e, d) {
      if (!e.active) simulation.alphaTarget(0);
      d.fx = null; d.fy = null;
    }

    // Keyboard Reset
    window.resetZoom = resetZoom;

    // â”€â”€ Future Goals Rendering (Right Sidebar) â”€â”€
    const COMMUNITY_LABELS = {
      0: "Personal / Inner Self",
      1: "Work / Projects",
      2: "Family / Relationships",
      3: "Health / Wellness",
      4: "Hobbies / Creative",
      5: "Finance",
      6: "Learning / Growth",
      7: "Social / Community",
      8: "Environment / Home",
      9: "Other"
    };

    // Auto-detect community labels if possible (mock implementation for now)
    // In a real app, these might come from a config or be inferred.

    function renderFutureGoals() {
      const container = document.getElementById('goal-list');
      if (!container) return;
      container.innerHTML = '';

      // Today's date for filtering
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // Filter: Active Goals, Scheduled Events/Tasks (<= Today), or Undated Tasks
      const goals = GRAPH_DATA.nodes.filter(n => {
        if (n.status === 'Completed' || n.status === 'Dropped') return false;

        const isFuture = (dateStr) => {
          if (!dateStr) return false; // No date = show (undated task/goal)
          const d = new Date(dateStr);
          d.setHours(0, 0, 0, 0);
          return d > today;
        };

        if (n.type === 'goal') return n.status === 'Active';
        if (n.type === 'event' || n.type === 'task') {
          // Show if active AND not in the future
          return !isFuture(n.date);
        }
        return false;
      });

      if (goals.length === 0) {
        container.innerHTML = '<div style="color:#64748b; font-size:12px; text-align:center; padding:20px;">No active goals or scheduled events.</div>';
        return;
      }

      // Group by Community
      const grouped = {};
      goals.forEach(n => {
        const comm = n.community !== undefined ? n.community : 9;
        if (!grouped[comm]) grouped[comm] = [];
        grouped[comm].push(n);
      });

      // Sort communities (0 to 9, then others)
      const sortedKeys = Object.keys(grouped).sort((a, b) => Number(a) - Number(b));

      sortedKeys.forEach(commId => {
        const groupNodes = grouped[commId];

        // Sort nodes within group
        groupNodes.sort((a, b) => {
          // Events first (by date), then goals (by weight)
          if (a.type === 'event' && b.type !== 'event') return -1;
          if (a.type !== 'event' && b.type === 'event') return 1;
          if (a.type === 'event') return (a.date || '9999').localeCompare(b.date || '9999');
          return (b.weight || 0) - (a.weight || 0);
        });

        // Create Header
        const header = document.createElement('div');
        header.style.padding = '8px 4px';
        header.style.fontSize = '12px';
        header.style.fontWeight = '700';
        header.style.color = '#94a3b8';
        header.style.borderBottom = '1px solid #334155';
        header.style.marginTop = '12px';
        header.style.marginBottom = '8px';
        header.innerText = COMMUNITY_LABELS[commId] || `Community ${commId}`;
        container.appendChild(header);

        // Create Items
        groupNodes.forEach(node => {
          const div = document.createElement('div');
          div.className = 'goal-item';
          div.onclick = () => focusNode(node);
          div.style.cursor = 'pointer';

          let dateDisplay = '';
          if (node.date && node.type === 'event') {
            // Basic date formatting
            dateDisplay = `<div class="goal-date">ğŸ“… ${node.date}</div>`;
          }

          let typeLabel = node.type === 'event' ? 'SCHEDULED' : 'ACTIVE GOAL';
          let typeClass = node.type;

          div.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <div class="goal-type ${typeClass}">${typeLabel}</div>
              <div style="font-size:10px; color:#64748b;">#${node.id.split(':')[0]}</div>
            </div>
            ${dateDisplay}
            <div class="goal-label">${node.label}</div>
          `;
          container.appendChild(div);
        });
      });
    }

    // â”€â”€ Focus Node Functionality â”€â”€
    window.focusNode = function (nodeOrId) {
      let node = nodeOrId;
      if (typeof nodeOrId === 'string') {
        node = GRAPH_DATA.nodes.find(n => n.id === nodeOrId);
      }
      if (!node) return;

      // 1. Set State
      state.selectedNodeId = node.id;

      // 2. Update Side Panels
      updateDetailPanel(node);
      highlightNode(node);

      // 3. Zoom/Pan to Node
      // Helper to transform coordinates
      // We need to find the node's current position in the simulation
      // d3 handles this via the bound data

      // Calculate translate
      const scale = 2; // Fixed zoom level for focus
      const x = -node.x * scale + width / 2;
      const y = -node.y * scale + height / 2;

      const transform = d3.zoomIdentity.translate(x, y).scale(scale);

      svg.transition().duration(750).call(zoom.transform, transform);
    };

    // â”€â”€ Mobile Functions â”€â”€
    function toggleSidebar(side) {
      const overlay = document.getElementById('mobile-overlay');

      if (side === 'left') {
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('active');
        // Close right if open
        document.getElementById('right-sidebar').classList.remove('active');

        if (sb.classList.contains('active')) {
          overlay.classList.add('active');
        } else {
          overlay.classList.remove('active');
        }
      } else {
        const sb = document.getElementById('right-sidebar');
        sb.classList.toggle('active');
        // Close left if open
        document.getElementById('sidebar').classList.remove('active');

        if (sb.classList.contains('active')) {
          overlay.classList.add('active');
        } else {
          overlay.classList.remove('active');
        }
      }
    }

    function closeSidebars() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('right-sidebar').classList.remove('active');
      document.getElementById('mobile-overlay').classList.remove('active');
    }

    // Initial Trigger
    renderFutureGoals();
    setMode('default');
  </script>
