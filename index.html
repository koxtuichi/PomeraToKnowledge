<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antigravity Advisor</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-deeper: #0a0f1c;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --accent-primary: #38bdf8;
      --accent-secondary: #818cf8;
      --accent-success: #34d399;
      --accent-warning: #fbbf24;
      --accent-danger: #f87171;
      --accent-purple: #a78bfa;
      --accent-pink: #f472b6;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --text-dim: #64748b;
      --border-color: rgba(255, 255, 255, 0.08);
      --glass-blur: blur(16px);
      --gravity-red: #ef4444;
      --gravity-orange: #f97316;
      --gravity-yellow: #eab308;
      --energy-green: #22c55e;
      --energy-teal: #14b8a6;
      --energy-blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      background: var(--bg-dark);
      background-image:
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.04) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(129, 140, 248, 0.04) 0px, transparent 50%),
        radial-gradient(at 50% 100%, rgba(167, 139, 250, 0.03) 0px, transparent 50%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #app {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }

    /* --- Sidebar --- */
    aside {
      background: rgba(10, 15, 28, 0.9);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
      backdrop-filter: var(--glass-blur);
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 40px;
      padding: 0 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      margin-bottom: 4px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      background: var(--glass-bg);
      color: var(--text-main);
    }

    .nav-link.active {
      background: rgba(56, 189, 248, 0.08);
      color: var(--accent-primary);
      border-color: rgba(56, 189, 248, 0.15);
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 16px 8px 0;
      border-top: 1px solid var(--border-color);
    }

    /* --- Main Content --- */
    main {
      padding: 32px 40px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* --- Header --- */
    .header-section {
      margin-bottom: 32px;
    }

    .header-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header-section .date-text {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* --- Coach Card --- */
    .coach-card {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.08), rgba(167, 139, 250, 0.08));
      border: 1px solid rgba(56, 189, 248, 0.15);
      border-radius: 20px;
      padding: 28px 32px;
      margin-bottom: 32px;
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--glass-blur);
    }

    .coach-card::before {
      content: 'üöÄ';
      position: absolute;
      top: -10px;
      right: 20px;
      font-size: 80px;
      opacity: 0.06;
    }

    .coach-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--accent-primary);
      margin-bottom: 12px;
    }

    #coach-comment {
      font-size: 16px;
      line-height: 1.8;
      font-weight: 400;
      color: var(--text-main);
      position: relative;
      z-index: 1;
    }

    /* --- Grid Layout --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }

    .dashboard-grid .full-width {
      grid-column: 1 / -1;
    }

    /* --- Cards --- */
    .dash-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: var(--glass-blur);
      transition: border-color 0.2s;
    }

    .dash-card:hover {
      border-color: rgba(255, 255, 255, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 36px;
      height: 36px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-count {
      margin-left: auto;
      font-size: 12px;
      color: var(--text-dim);
      background: rgba(255, 255, 255, 0.05);
      padding: 2px 8px;
      border-radius: 6px;
    }

    /* --- Gravity Map --- */
    .gravity-item {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .gravity-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .gravity-task-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .gravity-task-assessment {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .gravity-bars {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .gravity-bar-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }

    .gravity-bar-label {
      width: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .gravity-bar-track {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
      overflow: hidden;
    }

    .gravity-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.6s ease;
    }

    .gravity-bar-fill.gravity {
      background: linear-gradient(90deg, var(--gravity-red), var(--gravity-orange));
    }

    .gravity-bar-fill.energy {
      background: linear-gradient(90deg, var(--energy-teal), var(--energy-green));
    }

    .gravity-bar-text {
      font-size: 10px;
      color: var(--text-dim);
      min-width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .constraint-tags,
    .energy-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 10px;
      font-weight: 600;
    }

    .tag-gravity {
      background: rgba(239, 68, 68, 0.12);
      color: var(--gravity-red);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .tag-gravity.severity-high {
      background: rgba(239, 68, 68, 0.2);
    }

    .tag-gravity.severity-med {
      background: rgba(249, 115, 22, 0.15);
      color: var(--gravity-orange);
      border-color: rgba(249, 115, 22, 0.2);
    }

    .tag-gravity.severity-low {
      background: rgba(234, 179, 8, 0.12);
      color: var(--gravity-yellow);
      border-color: rgba(234, 179, 8, 0.2);
    }

    .tag-energy {
      background: rgba(34, 197, 94, 0.12);
      color: var(--energy-green);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    /* --- Action Items --- */
    .action-item {
      margin-bottom: 16px;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      transition: all 0.2s;
    }

    .action-item:hover {
      border-color: rgba(34, 197, 94, 0.2);
      background: rgba(34, 197, 94, 0.03);
    }

    .action-item:last-child {
      margin-bottom: 0;
    }

    .action-text {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .action-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .action-effort {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 1px 6px;
      border-radius: 4px;
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent-primary);
      font-weight: 600;
    }

    .action-effect {
      color: var(--text-muted);
    }

    /* --- Insight Items --- */
    .insight-item {
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .insight-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .insight-finding {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.4;
    }

    .insight-implication {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* --- Emotion Flow --- */
    .emotion-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
    }

    .emotion-item:last-child {
      margin-bottom: 0;
    }

    .emotion-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .emotion-dot.positive {
      background: var(--energy-green);
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
    }

    .emotion-dot.negative {
      background: var(--gravity-red);
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
    }

    .emotion-dot.neutral {
      background: var(--accent-warning);
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
    }

    .emotion-info {
      flex: 1;
      min-width: 0;
    }

    .emotion-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .emotion-context {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .emotion-score {
      font-size: 12px;
      font-weight: 700;
      font-family: 'Inter', monospace;
      min-width: 36px;
      text-align: right;
    }

    /* --- Graph View --- */
    #graph-view {
      display: none;
      height: calc(100vh - 64px);
      position: relative;
    }

    #graph-container {
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    /* --- Loading / Empty States --- */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
    }

    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .empty-state-text {
      font-size: 14px;
    }

    /* --- Responsive --- */
    @media (max-width: 1100px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      #app {
        grid-template-columns: 1fr;
      }

      aside {
        display: none;
      }

      main {
        padding: 20px;
      }
    }

    /* --- Scrollbar --- */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

      document.getElementById('today-date').textContent = dateStr;

      if (hour < 6) greeting = '„ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åô';

        } catch (e) {
          // JSON„Éë„Éº„Çπ„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„Å®„Åó„Å¶Ë°®Á§∫
          return { coach_comment: raw };
        }
      }

      return null;
    }

    // ‚îÄ‚îÄ „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâÊèèÁîª ‚îÄ‚îÄ
    function renderDashboard() {
      setDateDisplay();

      const data = getAnalysisData();

      if (!data) {
        document.getElementById('coach-comment').textContent = '„Åæ„Å†ÂàÜÊûê„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÊó•Ë®ò„ÇíÈÄÅ‰ø°„Åô„Çã„Å®„ÄÅ„Åì„Åì„Å´Antigravity„Ç¢„Éâ„Éê„Ç§„Çπ„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ';
        renderEmptyStates();
        return;
      }

      // „Ç≥„Éº„ÉÅ„Ç≥„É°„É≥„Éà
      if (data.coach_comment) {
        document.getElementById('coach-comment').innerHTML = marked.parse(data.coach_comment);
      }

      // ÈáçÂäõ„Éû„ÉÉ„Éó
      renderGravityMap(data.gravity_map || []);

      // ÈáçÂäõËªΩÊ∏õ„Ç¢„ÇØ„Ç∑„Éß„É≥
      renderActions(data.antigravity_actions || []);

      // Áü•Ë¶ã
      renderInsights(data.insights || []);

      // ÊÑüÊÉÖ„ÅÆÊµÅ„Çå
      renderEmotions(data.emotion_flow || []);

      // „É°„Çø„Éá„Éº„Çø
      if (GRAPH_DATA.metadata && GRAPH_DATA.metadata.last_updated) {
        const d = new Date(GRAPH_DATA.metadata.last_updated);
        document.getElementById('last-updated').textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${d.toLocaleDateString('ja-JP')} ${d.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}`;
      }
    }

    function renderEmptyStates() {
      ['gravity-map-list', 'action-list', 'insights-list', 'emotion-list'].forEach(id => {
        document.getElementById(id).innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <div class="empty-state-text">„Éá„Éº„Çø„Å™„Åó</div>
          </div>`;
      });
    }

    function renderGravityMap(items) {
      const el = document.getElementById('gravity-map-list');
      document.getElementById('gravity-count').textContent = `${items.length}‰ª∂`;

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><div class="empty-state-text">ÈáçÂäõ„Éï„É™„ÉºÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÁä∂ÊÖã„Åß„Åô</div></div>';
        return;
      }

      el.innerHTML = items.map(item => {
        const constraintCount = (item.constraints || []).length;
        const energyCount = (item.energy_sources || []).length;
        const maxBar = Math.max(constraintCount, energyCount, 1);

        const constraintTags = (item.constraints || []).map(c => {
          const sevClass = c.severity === 'È´ò' ? 'severity-high' : c.severity === '‰∏≠' ? 'severity-med' : 'severity-low';
          return `<span class="tag tag-gravity ${sevClass}">ü™® ${c.name}</span>`;
        }).join('');

        const energyTags = (item.energy_sources || []).map(e =>
          `<span class="tag tag-energy">‚ö° ${e.name}</span>`
        ).join('');

        return `
          <div class="gravity-item">
            <div class="gravity-task-name">üìã ${item.task}</div>
            <div class="gravity-bars">
              <div class="gravity-bar-row">
                <div class="gravity-bar-label">ü™®</div>
                <div class="gravity-bar-track">
                  <div class="gravity-bar-fill gravity" style="width: ${(constraintCount / maxBar) * 100}%"></div>
                </div>
                <div class="gravity-bar-text">${constraintCount}„Å§„ÅÆÂà∂Á¥Ñ</div>
              </div>
              <div class="gravity-bar-row">
                <div class="gravity-bar-label">‚ö°</div>
                <div class="gravity-bar-track">
                  <div class="gravity-bar-fill energy" style="width: ${(energyCount / maxBar) * 100}%"></div>
                </div>
                <div class="gravity-bar-text">${energyCount}„Å§„ÅÆÂéüÂãïÂäõ</div>
              </div>
            </div>
            <div class="constraint-tags">${constraintTags}${energyTags}</div>
            ${item.net_assessment ? `<div class="gravity-task-assessment">${item.net_assessment}</div>` : ''}
          </div>`;
      }).join('');
    }

    function renderActions(items) {
      const el = document.getElementById('action-list');
      document.getElementById('action-count').textContent = `${items.length}‰ª∂`;

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üéØ</div><div class="empty-state-text">„Ç¢„ÇØ„Ç∑„Éß„É≥ÊèêÊ°à„Å™„Åó</div></div>';
        return;
      }

      el.innerHTML = items.map(item => `
        <div class="action-item">
          <div class="action-text">üí° ${item.action}</div>
          <div class="action-meta">
            ${item.effort ? `<span class="action-effort">‚è± ${item.effort}</span>` : ''}
            ${item.effect ? `<span class="action-effect">${item.effect}</span>` : ''}
          </div>
        </div>`
      ).join('');
    }

    function renderInsights(items) {
      const el = document.getElementById('insights-list');

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üí°</div><div class="empty-state-text">Áü•Ë¶ã„Å™„Åó</div></div>';
        return;
      }

      el.innerHTML = items.map(item => `
        <div class="insight-item">
          <div class="insight-finding">üîç ${item.finding}</div>
          ${item.implication ? `<div class="insight-implication">${item.implication}</div>` : ''}
        </div>`
      ).join('');
    }

    function renderEmotions(items) {
      const el = document.getElementById('emotion-list');

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üí≠</div><div class="empty-state-text">ÊÑüÊÉÖ„Éá„Éº„Çø„Å™„Åó</div></div>';
        return;
      }

      el.innerHTML = items.map(item => {
        const s = item.sentiment || 0;
        const dotClass = s > 0.2 ? 'positive' : s < -0.2 ? 'negative' : 'neutral';
        const scoreColor = s > 0 ? 'var(--energy-green)' : s < 0 ? 'var(--gravity-red)' : 'var(--accent-warning)';

        return `
          <div class="emotion-item">
            <div class="emotion-dot ${dotClass}"></div>
            <div class="emotion-info">
              <div class="emotion-name">${item.emotion}</div>
              ${item.context ? `<div class="emotion-context">${item.context}</div>` : ''}
            </div>
            <div class="emotion-score" style="color: ${scoreColor}">${s > 0 ? '+' : ''}${s.toFixed(1)}</div>
          </div>`;
      }).join('');
    }

    // ‚îÄ‚îÄ „Ç∞„É©„ÉïÂèØË¶ñÂåñ ‚îÄ‚îÄ
    function renderGraph() {
      const container = document.getElementById('graph-container');
      const svg = d3.select('#graph-svg');
      svg.selectAll('*').remove();

      const width = container.clientWidth;
      const height = container.clientHeight;

      svg.attr('width', width).attr('height', height);

      const nodes = (GRAPH_DATA.nodes || []).map(n => ({ ...n }));
      const edges = (GRAPH_DATA.edges || []).filter(e => {
        const hasSource = nodes.some(n => n.id === e.source);
        const hasTarget = nodes.some(n => n.id === e.target);
        return hasSource && hasTarget;
      }).map(e => ({ ...e, source: e.source, target: e.target }));

      if (!nodes.length) {
        svg.append('text')
          .attr('x', width / 2)
          .attr('y', height / 2)
          .attr('text-anchor', 'middle')
          .attr('fill', '#64748b')
          .attr('font-size', '16px')
          .text('„Ç∞„É©„Éï„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
        return;
      }

      const typeColors = {
        '„Çø„Çπ„ÇØ': '#38bdf8', 'task': '#38bdf8',
        'Âà∂Á¥Ñ': '#ef4444', 'constraint': '#ef4444',
        'Áü•Ë¶ã': '#818cf8', 'insight': '#818cf8',
        'ÊÑüÊÉÖ': '#f472b6', 'emotion': '#f472b6',
        '‰∫∫Áâ©': '#fbbf24', 'person': '#fbbf24', 'self': '#fbbf24',
        'Âá∫Êù•‰∫ã': '#34d399', 'event': '#34d399',
        'ÁõÆÊ®ô': '#a78bfa', 'goal': '#a78bfa',
        '„Éó„É≠„Ç∏„Çß„ÇØ„Éà': '#fb923c', 'project': '#fb923c',
        'Ê¶ÇÂøµ': '#94a3b8', 'concept': '#94a3b8',
        'Â†¥ÊâÄ': '#2dd4bf', 'place': '#2dd4bf',
        'Êó•Ë®ò': '#64748b', 'diary': '#64748b'
      };

      const g = svg.append('g');

      const zoom = d3.zoom()
        .scaleExtent([0.2, 4])
        .on('zoom', (event) => g.attr('transform', event.transform));
      svg.call(zoom);

      const simulation = d3.forceSimulation(nodes)
        .force('link', d3.forceLink(edges).id(d => d.id).distance(100))
        .force('charge', d3.forceManyBody().strength(-200))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collision', d3.forceCollide().radius(30));

      // „Ç®„ÉÉ„Ç∏„ÅÆÊèèÁîª
      const link = g.append('g')
        .selectAll('line')
        .data(edges)
        .enter().append('line')
        .attr('stroke', d => {
          const t = d.type || '';
          if (t === 'ÈòªÂÆ≥„Åô„Çã' || t === 'BARRIER') return 'rgba(239,68,68,0.4)';
          if (t === 'ÂéüÂãïÂäõ„Å´„Å™„Çã') return 'rgba(34,197,94,0.4)';
          return 'rgba(255,255,255,0.08)';
        })
        .attr('stroke-width', d => Math.min((d.weight || 1), 3))
        .attr('stroke-dasharray', d => {
          const t = d.type || '';
          if (t === 'ÈòªÂÆ≥„Åô„Çã' || t === 'BARRIER') return '4,4';
          return null;
        });

      // „Éé„Éº„Éâ„ÅÆÊèèÁîª
      const node = g.append('g')
        .selectAll('g')
        .data(nodes)
        .enter().append('g')
        .call(d3.drag()
          .on('start', (event, d) => { if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
          .on('drag', (event, d) => { d.fx = event.x; d.fy = event.y; })
          .on('end', (event, d) => { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; })
        );

      node.append('circle')
        .attr('r', d => {
          const t = d.type || '';
          if (t === 'Êó•Ë®ò' || t === 'diary') return 8;
          if (t === 'Âà∂Á¥Ñ' || t === 'constraint') return 7;
          return Math.min(6 + (d.weight || 1) * 1.5, 14);
        })
        .attr('fill', d => typeColors[d.type] || '#94a3b8')
        .attr('stroke', d => typeColors[d.type] || '#94a3b8')
        .attr('stroke-width', 2)
        .attr('stroke-opacity', 0.3)
        .attr('fill-opacity', 0.8);

      node.append('text')
        .text(d => d.label || d.id)
        .attr('dx', 14)
        .attr('dy', 4)
        .attr('font-size', '11px')
        .attr('fill', '#cbd5e1')
        .attr('font-family', "'Noto Sans JP', sans-serif");

      // „ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó
      const tooltip = d3.select('body').append('div')
        .style('position', 'absolute')
        .style('background', 'rgba(15,23,42,0.95)')
        .style('border', '1px solid rgba(255,255,255,0.1)')
        .style('border-radius', '8px')
        .style('padding', '10px 14px')
        .style('font-size', '12px')
        .style('color', '#f1f5f9')
        .style('max-width', '280px')
        .style('pointer-events', 'none')
        .style('display', 'none')
        .style('z-index', '1000')
        .style('font-family', "'Noto Sans JP', sans-serif");

      node.on('mouseover', (event, d) => {
        tooltip.style('display', 'block')
          .html(`<strong>${d.label}</strong><br><span style="color:#94a3b8">${d.type}</span><br>${d.detail || ''}`);
      })
        .on('mousemove', (event) => {
          tooltip.style('left', (event.pageX + 12) + 'px').style('top', (event.pageY - 12) + 'px');
        })
        .on('mouseout', () => tooltip.style('display', 'none'));

      simulation.on('tick', () => {
        link.attr('x1', d => d.source.x).attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x).attr('y2', d => d.target.y);
        node.attr('transform', d => `translate(${d.x},${d.y})`);
      });
    }

    // ‚îÄ‚îÄ ÂàùÊúüÂåñ ‚îÄ‚îÄ
    renderDashboard();
  </script>
</body>

</html>
