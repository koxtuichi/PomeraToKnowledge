<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antigravity Advisor</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-deeper: #0a0f1c;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --accent-primary: #38bdf8;
      --accent-secondary: #818cf8;
      --accent-success: #34d399;
      --accent-warning: #fbbf24;
      --accent-danger: #f87171;
      --accent-purple: #a78bfa;
      --accent-pink: #f472b6;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --text-dim: #64748b;
      --border-color: rgba(255, 255, 255, 0.08);
      --glass-blur: blur(16px);
      --gravity-red: #ef4444;
      --gravity-orange: #f97316;
      --gravity-yellow: #eab308;
      --energy-green: #22c55e;
      --energy-teal: #14b8a6;
      --energy-blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      background: var(--bg-dark);
      background-image:
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.04) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(129, 140, 248, 0.04) 0px, transparent 50%),
        radial-gradient(at 50% 100%, rgba(167, 139, 250, 0.03) 0px, transparent 50%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #app {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }

    /* --- Sidebar --- */
    aside {
      background: rgba(10, 15, 28, 0.9);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
      backdrop-filter: var(--glass-blur);
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 40px;
      padding: 0 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      margin-bottom: 4px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      background: var(--glass-bg);
      color: var(--text-main);
    }

    .nav-link.active {
      background: rgba(56, 189, 248, 0.08);
      color: var(--accent-primary);
      border-color: rgba(56, 189, 248, 0.15);
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 16px 8px 0;
      border-top: 1px solid var(--border-color);
    }

    /* --- Main Content --- */
    main {
      padding: 32px 40px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* --- Header --- */
    .header-section {
      margin-bottom: 32px;
    }

    .header-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header-section .date-text {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* --- Coach Card --- */
    .coach-card {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.08), rgba(167, 139, 250, 0.08));
      border: 1px solid rgba(56, 189, 248, 0.15);
      border-radius: 20px;
      padding: 28px 32px;
      margin-bottom: 32px;
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--glass-blur);
    }

    .coach-card::before {
      content: 'ğŸš€';
      position: absolute;
      top: -10px;
      right: 20px;
      font-size: 80px;
      opacity: 0.06;
    }

    .coach-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--accent-primary);
      margin-bottom: 12px;
    }

    #coach-comment {
      font-size: 16px;
      line-height: 1.8;
      font-weight: 400;
      color: var(--text-main);
      position: relative;
      z-index: 1;
    }

    /* --- Grid Layout --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }

    .dashboard-grid .full-width {
      grid-column: 1 / -1;
    }

    /* --- Cards --- */
    .dash-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: var(--glass-blur);
      transition: border-color 0.2s;
    }

    .dash-card:hover {
      border-color: rgba(255, 255, 255, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 36px;
      height: 36px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-count {
      margin-left: auto;
      font-size: 12px;
      color: var(--text-dim);
      background: rgba(255, 255, 255, 0.05);
      padding: 2px 8px;
      border-radius: 6px;
    }

    /* --- Gravity Map --- */
    .gravity-item {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .gravity-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .gravity-task-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .gravity-task-assessment {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .gravity-bars {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .gravity-bar-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }

    .gravity-bar-label {
      width: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .gravity-bar-track {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
      overflow: hidden;
    }

    .gravity-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.6s ease;
    }

    .gravity-bar-fill.gravity {
      background: linear-gradient(90deg, var(--gravity-red), var(--gravity-orange));
    }

    .gravity-bar-fill.energy {
      background: linear-gradient(90deg, var(--energy-teal), var(--energy-green));
    }

    .gravity-bar-text {
      font-size: 10px;
      color: var(--text-dim);
      min-width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .constraint-tags,
    .energy-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 10px;
      font-weight: 600;
    }

    .tag-gravity {
      background: rgba(239, 68, 68, 0.12);
      color: var(--gravity-red);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .tag-gravity.severity-high {
      background: rgba(239, 68, 68, 0.2);
    }

    .tag-gravity.severity-med {
      background: rgba(249, 115, 22, 0.15);
      color: var(--gravity-orange);
      border-color: rgba(249, 115, 22, 0.2);
    }

    .tag-gravity.severity-low {
      background: rgba(234, 179, 8, 0.12);
      color: var(--gravity-yellow);
      border-color: rgba(234, 179, 8, 0.2);
    }

    .tag-energy {
      background: rgba(34, 197, 94, 0.12);
      color: var(--energy-green);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    /* --- Action Items --- */
    .action-item {
      margin-bottom: 16px;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      transition: all 0.2s;
    }

    .action-item:hover {
      border-color: rgba(34, 197, 94, 0.2);
      background: rgba(34, 197, 94, 0.03);
    }

    .action-item:last-child {
      margin-bottom: 0;
    }

    .action-text {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .action-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .action-effort {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 1px 6px;
      border-radius: 4px;
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent-primary);
      font-weight: 600;
    }

    .action-effect {
      color: var(--text-muted);
    }

    /* --- Insight Items --- */
    .insight-item {
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .insight-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .insight-finding {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.4;
    }

    .insight-implication {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* --- Emotion Flow --- */
    .emotion-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
    }

    .emotion-item:last-child {
      margin-bottom: 0;
    }

    .emotion-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .emotion-dot.positive {
      background: var(--energy-green);
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
    }

    .emotion-dot.negative {
      background: var(--gravity-red);
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
    }

    .emotion-dot.neutral {
      background: var(--accent-warning);
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
    }

    .emotion-info {
      flex: 1;
      min-width: 0;
    }

    .emotion-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .emotion-context {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .emotion-score {
      font-size: 12px;
      font-weight: 700;
      font-family: 'Inter', monospace;
      min-width: 36px;
      text-align: right;
    }

    /* --- Graph View --- */
    #graph-view {
      display: none;
      height: calc(100vh - 64px);
      position: relative;
    }

    #graph-container {
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    /* --- Loading / Empty States --- */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
    }

    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .empty-state-text {
      font-size: 14px;
    }

    /* --- Responsive --- */
    @media (max-width: 1100px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      #app {
        grid-template-columns: 1fr;
      }

      aside {
        display: none;
      }

      main {
        padding: 20px;
      }
    }

    /* --- Scrollbar --- */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

  <script>
    // GRAPH_DATA_START
    const GRAPH_DATA = { "nodes": [], "edges": [], "metadata": { "schema_version": "2.0-antigravity" } };
    // GRAPH_DATA_END

    // ANALYSIS_DATA_START
    const ANALYSIS_DATA = null;
    // ANALYSIS_DATA_END

    // â”€â”€ ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ â”€â”€
    function switchView(view) {
      document.getElementById('advisor-view').style.display = view === 'advisor' ? 'block' : 'none';
      document.getElementById('graph-view').style.display = view === 'graph' ? 'block' : 'none';

      document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
      event.currentTarget.classList.add('active');

      if (view === 'graph') renderGraph();
    }

    // â”€â”€ æ—¥ä»˜è¡¨ç¤º â”€â”€
    function setDateDisplay() {
      const now = new Date();
      const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
      const dateStr = `${now.getFullYear()}å¹´${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥ï¼ˆ${days[now.getDay()]}ï¼‰`;
      document.getElementById('today-date').textContent = dateStr;

      const hour = now.getHours();
      let greeting = 'ã“ã‚“ã«ã¡ã¯';
      if (hour < 6) greeting = 'ãŠç–²ã‚Œã•ã¾ã§ã™';
      else if (hour < 12) greeting = 'ãŠã¯ã‚ˆã†ã”ã–ã„ã¾ã™';
      else if (hour >= 18) greeting = 'ã“ã‚“ã°ã‚“ã¯';
      document.getElementById('welcome-msg').textContent = `${greeting}ã€æ‰æœ¬ã•ã‚“`;
    }

    // â”€â”€ åˆ†æãƒ‡ãƒ¼ã‚¿ã®å–å¾— â”€â”€
    function getAnalysisData() {
      // 1. åŸ‹ã‚è¾¼ã¿ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°ãã‚Œã‚’ä½¿ã†
      if (ANALYSIS_DATA) return ANALYSIS_DATA;

      // 2. GRAPH_DATAã®æ—¥è¨˜ãƒãƒ¼ãƒ‰ã‹ã‚‰åˆ†æçµæœã‚’å–å¾—
      const nodes = GRAPH_DATA.nodes || [];
      const diaryNodes = nodes
        .filter(n => n.type === 'æ—¥è¨˜' || n.type === 'diary')
        .sort((a, b) => (b.date || '').localeCompare(a.date || ''));

      if (diaryNodes.length > 0 && diaryNodes[0].analysis_content) {
        const raw = diaryNodes[0].analysis_content;
        try {
          return JSON.parse(raw);
        } catch (e) {
          // JSONãƒ‘ãƒ¼ã‚¹ã«å¤±æ•—ã—ãŸå ´åˆã€ãƒ†ã‚­ã‚¹ãƒˆã¨ã—ã¦è¡¨ç¤º
          return { coach_comment: raw };
        }
      }

      return null;
    }

    // â”€â”€ ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰æç”» â”€â”€
    function renderDashboard() {
      setDateDisplay();

      const data = getAnalysisData();

      if (!data) {
        document.getElementById('coach-comment').textContent = 'ã¾ã åˆ†æãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚æ—¥è¨˜ã‚’é€ä¿¡ã™ã‚‹ã¨ã€ã“ã“ã«Antigravityã‚¢ãƒ‰ãƒã‚¤ã‚¹ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚';
        renderEmptyStates();
        return;
      }

      // ã‚³ãƒ¼ãƒã‚³ãƒ¡ãƒ³ãƒˆ
      if (data.coach_comment) {
        document.getElementById('coach-comment').innerHTML = marked.parse(data.coach_comment);
      }

      // é‡åŠ›ãƒãƒƒãƒ—
      renderGravityMap(data.gravity_map || []);

      // é‡åŠ›è»½æ¸›ã‚¢ã‚¯ã‚·ãƒ§ãƒ³
      renderActions(data.antigravity_actions || []);

      // çŸ¥è¦‹
      renderInsights(data.insights || []);

      // æ„Ÿæƒ…ã®æµã‚Œ
      renderEmotions(data.emotion_flow || []);

      // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿
      if (GRAPH_DATA.metadata && GRAPH_DATA.metadata.last_updated) {
        const d = new Date(GRAPH_DATA.metadata.last_updated);
        document.getElementById('last-updated').textContent = `æœ€çµ‚æ›´æ–°: ${d.toLocaleDateString('ja-JP')} ${d.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}`;
      }
    }

    function renderEmptyStates() {
      ['gravity-map-list', 'action-list', 'insights-list', 'emotion-list'].forEach(id => {
        document.getElementById(id).innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“</div>
            <div class="empty-state-text">ãƒ‡ãƒ¼ã‚¿ãªã—</div>

      });
    }

    function renderGravityMap(items) {
      const el = document.getElementById('gravity-map-list');
      document.getElementById('gravity-count').textContent = `${items.length}ä»¶`;

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">âœ¨</div><div class="empty-state-text">é‡åŠ›ãƒ•ãƒªãƒ¼ï¼ç´ æ™´ã‚‰ã—ã„çŠ¶æ…‹ã§ã™</div></div>';
        return;
      }

      el.innerHTML = items.map(item => {
        const constraintCount = (item.constraints || []).length;
        const energyCount = (item.energy_sources || []).length;
        const maxBar = Math.max(constraintCount, energyCount, 1);

        const constraintTags = (item.constraints || []).map(c => {
          const sevClass = c.severity === 'é«˜' ? 'severity-high' : c.severity === 'ä¸­' ? 'severity-med' : 'severity-low';
          return `<span class="tag tag-gravity ${sevClass}">ğŸª¨ ${c.name}</span>`;
        }).join('');

        const energyTags = (item.energy_sources || []).map(e =>
          `<span class="tag tag-energy">âš¡ ${e.name}</span>`
        ).join('');

        return `
          <div class="gravity-item">
            <div class="gravity-task-name">ğŸ“‹ ${item.task}</div>
            <div class="gravity-bars">
              <div class="gravity-bar-row">
                <div class="gravity-bar-label">ğŸª¨</div>
                <div class="gravity-bar-track">
                  <div class="gravity-bar-fill gravity" style="width: ${(constraintCount / maxBar) * 100}%"></div>
                </div>
                <div class="gravity-bar-text">${constraintCount}ã¤ã®åˆ¶ç´„</div>
              </div>
              <div class="gravity-bar-row">
                <div class="gravity-bar-label">âš¡</div>
                <div class="gravity-bar-track">
                  <div class="gravity-bar-fill energy" style="width: ${(energyCount / maxBar) * 100}%"></div>
                </div>
                <div class="gravity-bar-text">${energyCount}ã¤ã®åŸå‹•åŠ›</div>
              </div>
            </div>
            <div class="constraint-tags">${constraintTags}${energyTags}</div>
            ${item.net_assessment ? `<div class="gravity-task-assessment">${item.net_assessment}</div>` : ''}
          </div>`;
      }).join('');
    }

    function renderActions(items) {
      const el = document.getElementById('action-list');
      document.getElementById('action-count').textContent = `${items.length}ä»¶`;

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ¯</div><div class="empty-state-text">ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ææ¡ˆãªã—</div></div>';
        return;
      }

      el.innerHTML = items.map(item => `
        <div class="action-item">
          <div class="action-text">ğŸ’¡ ${item.action}</div>
          <div class="action-meta">
            ${item.effort ? `<span class="action-effort">â± ${item.effort}</span>` : ''}
            ${item.effect ? `<span class="action-effect">${item.effect}</span>` : ''}
          </div>
        </div>`
      ).join('');
    }

    function renderInsights(items) {
      const el = document.getElementById('insights-list');

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ’¡</div><div class="empty-state-text">çŸ¥è¦‹ãªã—</div></div>';
        return;
      }

      el.innerHTML = items.map(item => `
        <div class="insight-item">
          <div class="insight-finding">ğŸ” ${item.finding}</div>
          ${item.implication ? `<div class="insight-implication">${item.implication}</div>` : ''}
        </div>`
      ).join('');
    }

    function renderEmotions(items) {
      const el = document.getElementById('emotion-list');

      if (!items.length) {
        el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ’­</div><div class="empty-state-text">æ„Ÿæƒ…ãƒ‡ãƒ¼ã‚¿ãªã—</div></div>';
        return;
      }

      el.innerHTML = items.map(item => {
        const s = item.sentiment || 0;
        const dotClass = s > 0.2 ? 'positive' : s < -0.2 ? 'negative' : 'neutral';
        const scoreColor = s > 0 ? 'var(--energy-green)' : s < 0 ? 'var(--gravity-red)' : 'var(--accent-warning)';

        return `
          <div class="emotion-item">
            <div class="emotion-dot ${dotClass}"></div>
            <div class="emotion-info">
              <div class="emotion-name">${item.emotion}</div>
              ${item.context ? `<div class="emotion-context">${item.context}</div>` : ''}
            </div>
            <div class="emotion-score" style="color: ${scoreColor}">${s > 0 ? '+' : ''}${s.toFixed(1)}</div>
          </div>`;
      }).join('');
    }

    // â”€â”€ ã‚°ãƒ©ãƒ•å¯è¦–åŒ– â”€â”€
    function renderGraph() {
      const container = document.getElementById('graph-container');
      const svg = d3.select('#graph-svg');
      svg.selectAll('*').remove();

      const width = container.clientWidth;
      const height = container.clientHeight;

      svg.attr('width', width).attr('height', height);

      const nodes = (GRAPH_DATA.nodes || []).map(n => ({ ...n }));
      const edges = (GRAPH_DATA.edges || []).filter(e => {
        const hasSource = nodes.some(n => n.id === e.source);
        const hasTarget = nodes.some(n => n.id === e.target);
        return hasSource && hasTarget;
      }).map(e => ({ ...e, source: e.source, target: e.target }));

      if (!nodes.length) {
        svg.append('text')
          .attr('x', width / 2)
          .attr('y', height / 2)
          .attr('text-anchor', 'middle')
          .attr('fill', '#64748b')
          .attr('font-size', '16px')
          .text('ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
        return;
      }

      const typeColors = {
        'ã‚¿ã‚¹ã‚¯': '#38bdf8', 'task': '#38bdf8',
        'åˆ¶ç´„': '#ef4444', 'constraint': '#ef4444',
        'çŸ¥è¦‹': '#818cf8', 'insight': '#818cf8',
        'æ„Ÿæƒ…': '#f472b6', 'emotion': '#f472b6',
        'äººç‰©': '#fbbf24', 'person': '#fbbf24', 'self': '#fbbf24',
        'å‡ºæ¥äº‹': '#34d399', 'event': '#34d399',
        'ç›®æ¨™': '#a78bfa', 'goal': '#a78bfa',
        'ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ': '#fb923c', 'project': '#fb923c',
        'æ¦‚å¿µ': '#94a3b8', 'concept': '#94a3b8',
        'å ´æ‰€': '#2dd4bf', 'place': '#2dd4bf',
        'æ—¥è¨˜': '#64748b', 'diary': '#64748b'
      };

      const g = svg.append('g');

      const zoom = d3.zoom()
        .scaleExtent([0.2, 4])
        .on('zoom', (event) => g.attr('transform', event.transform));
      svg.call(zoom);

      const simulation = d3.forceSimulation(nodes)
        .force('link', d3.forceLink(edges).id(d => d.id).distance(100))
        .force('charge', d3.forceManyBody().strength(-200))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collision', d3.forceCollide().radius(30));

      // ã‚¨ãƒƒã‚¸ã®æç”»
      const link = g.append('g')
        .selectAll('line')
        .data(edges)
        .enter().append('line')
        .attr('stroke', d => {
          const t = d.type || '';
          if (t === 'é˜»å®³ã™ã‚‹' || t === 'BARRIER') return 'rgba(239,68,68,0.4)';
          if (t === 'åŸå‹•åŠ›ã«ãªã‚‹') return 'rgba(34,197,94,0.4)';
          return 'rgba(255,255,255,0.08)';
        })
        .attr('stroke-width', d => Math.min((d.weight || 1), 3))
        .attr('stroke-dasharray', d => {
          const t = d.type || '';
          if (t === 'é˜»å®³ã™ã‚‹' || t === 'BARRIER') return '4,4';
          return null;
        });

      // ãƒãƒ¼ãƒ‰ã®æç”»
      const node = g.append('g')
        .selectAll('g')
        .data(nodes)
        .enter().append('g')
        .call(d3.drag()
          .on('start', (event, d) => { if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
          .on('drag', (event, d) => { d.fx = event.x; d.fy = event.y; })
          .on('end', (event, d) => { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; })
        );

      node.append('circle')
        .attr('r', d => {
          const t = d.type || '';
          if (t === 'æ—¥è¨˜' || t === 'diary') return 8;
          if (t === 'åˆ¶ç´„' || t === 'constraint') return 7;
          return Math.min(6 + (d.weight || 1) * 1.5, 14);
        })
        .attr('fill', d => typeColors[d.type] || '#94a3b8')
        .attr('stroke', d => typeColors[d.type] || '#94a3b8')
        .attr('stroke-width', 2)
        .attr('stroke-opacity', 0.3)
        .attr('fill-opacity', 0.8);

      node.append('text')
        .text(d => d.label || d.id)
        .attr('dx', 14)
        .attr('dy', 4)
        .attr('font-size', '11px')
        .attr('fill', '#cbd5e1')
        .attr('font-family', "'Noto Sans JP', sans-serif");

      // ãƒ„ãƒ¼ãƒ«ãƒãƒƒãƒ—
      const tooltip = d3.select('body').append('div')
        .style('position', 'absolute')
        .style('background', 'rgba(15,23,42,0.95)')
        .style('border', '1px solid rgba(255,255,255,0.1)')
        .style('border-radius', '8px')
        .style('padding', '10px 14px')
        .style('font-size', '12px')
        .style('color', '#f1f5f9')
        .style('max-width', '280px')
        .style('pointer-events', 'none')
        .style('display', 'none')
        .style('z-index', '1000')
        .style('font-family', "'Noto Sans JP', sans-serif");

      node.on('mouseover', (event, d) => {
        tooltip.style('display', 'block')
          .html(`<strong>${d.label}</strong><br><span style="color:#94a3b8">${d.type}</span><br>${d.detail || ''}`);
      })
        .on('mousemove', (event) => {
          tooltip.style('left', (event.pageX + 12) + 'px').style('top', (event.pageY - 12) + 'px');
        })
        .on('mouseout', () => tooltip.style('display', 'none'));

      simulation.on('tick', () => {
        link.attr('x1', d => d.source.x).attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x).attr('y2', d => d.target.y);
        node.attr('transform', d => `translate(${d.x},${d.y})`);
      });
    }

    // â”€â”€ åˆæœŸåŒ– â”€â”€
    renderDashboard();
  </script>
